<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinoth B - Portfolio</title>
    <link rel="shortcut icon" href="image-removebg-preview (1).png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <style>
        .glass-morphism {
            background: rgba(255, 255, 0, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        .typing-animation {
            border-right: 2px solid;
            white-space: nowrap;
            overflow: hidden;
            animation: typing 3s steps(30) infinite, blink-caret 0.5s step-end infinite;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: black }
        }

        .page {
            display: none;
            min-height: 100vh;
        }

        .active-page {
            display: block;
        }

        .nav-link {
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="bg-yellow-50">
    <!-- Navigation -->
    <nav class="fixed w-full bg-white/80 backdrop-blur-sm z-50 shadow-sm">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="text-2xl font-bold">Vinoth B</div>
            <div class="hidden md:flex space-x-8">
                <a href="#home" class="nav-link text-gray-600 hover:text-black">Home</a>
                <a href="#about" class="nav-link text-gray-600 hover:text-black">About</a>
                <a href="#projects" class="nav-link text-gray-600 hover:text-black">Projects</a>
                <a href="#contact" class="nav-link text-gray-600 hover:text-black">Contact</a>
            </div>
            <button id="mobile-menu" class="md:hidden">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"/>
                </svg>
            </button>
        </div>
    </nav>

    <!-- Mobile Menu -->
    <div id="mobile-nav" class="md:hidden fixed w-full bg-white z-40 top-16 hidden">
        <div class="container mx-auto px-6 py-4 flex flex-col space-y-4">
            <a href="#home" class="nav-link">Home</a>
            <a href="#about" class="nav-link">About</a>
            <a href="#projects" class="nav-link">Projects</a>
            <a href="#contact" class="nav-link">Contact</a>
        </div>
    </div>

    <!-- Home Section -->
    <section id="home" class="page active-page pt-20">
        <div class="container mx-auto px-6 py-20">
            <div class="glass-morphism rounded-3xl p-8 md:p-12 flex flex-col md:flex-row items-center">
                <div class="md:w-1/2 mb-8 md:mb-0">
                    <img src="your-image.jpg" alt="Vinoth B" class="rounded-full w-64 h-64 object-cover mx-auto shadow-lg">
                </div>
                <div class="md:w-1/2 text-center md:text-left">
                    <h1 class="text-4xl md:text-6xl font-bold mb-4">Vinoth B</h1>
                    <div class="text-xl md:text-2xl mb-6 typing-animation">
                        Web Developer, Graphic Designer, Full Stack Developer
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 max-w-md mx-auto md:mx-0">
                        <a href="your-cv.pdf" target="_blank" class="bg-black text-white py-3 px-6 rounded-full hover:bg-gray-800 transition-colors">
                            Download CV
                        </a>
                        <a href="#contact" class="bg-yellow-400 text-black py-3 px-6 rounded-full hover:bg-yellow-500 transition-colors">
                            Let's Work Together
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Other Sections (Add About, Projects, Contact sections similarly) -->
    <!-- Contact Section -->
    <section id="contact" class="page py-20">
        <div class="container mx-auto px-6">
            <h2 class="text-3xl font-bold mb-8 text-center">Contact Me</h2>
            <form id="contact-form" class="max-w-lg mx-auto">
                <div class="mb-4">
                    <input type="text" placeholder="Your Name" class="w-full p-3 rounded-lg border">
                </div>
                <div class="mb-4">
                    <input type="email" placeholder="Your Email" class="w-full p-3 rounded-lg border">
                </div>
                <div class="mb-4">
                    <textarea rows="5" placeholder="Your Message" class="w-full p-3 rounded-lg border"></textarea>
                </div>
                <button type="submit" class="bg-black text-white py-3 px-8 rounded-full hover:bg-gray-800 transition-colors">
                    Send Message
                </button>
            </form>
        </div>
    </section>

    <script>
        // EmailJS Integration
        (function(){
            emailjs.init("YOUR_PUBLIC_KEY");
        })();

        document.getElementById('contact-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            emailjs.sendForm('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', this)
                .then(() => {
                    alert('Message sent successfully!');
                    this.reset();
                }, (error) => {
                    alert('Error sending message: ' + JSON.stringify(error));
                });
        });

        // Mobile Menu Toggle
        document.getElementById('mobile-menu').addEventListener('click', function() {
            document.getElementById('mobile-nav').classList.toggle('hidden');
        });

        // Page Navigation
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                document.querySelectorAll('.page').forEach(page => {
                    page.classList.remove('active-page');
                });
                target.classList.add('active-page');
                document.getElementById('mobile-nav').classList.add('hidden');
            });
        });
    </script>
</body>
</html>
